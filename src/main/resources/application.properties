# Importing secret properties config
spring.config.import=optional:file:./src/main/resources/application.secrets.properties
# Database config
spring.datasource.url=jdbc:postgresql://localhost:5432/catalog?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true?createDatabaseIfNotExist=true
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true
# Application config
spring.application.name=catalog-service
spring.main.allow-bean-definition-overriding=true
# Server config
server.error.include-stacktrace=never
server.port=0
# Eureka config
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}
# Docs config
springdoc.swagger-ui.path=/docs
# Upload config
upload.dir=src/main/resources/upload
upload.url=/api/v1/catalog/products/images/
# Max file size (5MB)
spring.servlet.multipart.max-file-size=5MB
# Max request size (5MB)
spring.servlet.multipart.max-request-size=5MB